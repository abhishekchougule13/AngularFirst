<div class="page-centered">
  <div class="logo">
      <p>Logo</p>
  </div>
  <h1 class="login-h1">Login to your Account</h1>
  <form method="post">
      <div class="form-group">
          <input type="text" placeholder="Username" required class="form-control form-input" name="email"
              [(ngModel)]="email">
      </div>
      <div class="form-group">
          <input type="password" placeholder="Password" required class="form-control form-input" name="password"
              [(ngModel)]="password">
      </div>
      <input type="submit" class="form-submit" (click)="Login()" value="Log In">
  </form>
</div>
